backend:
  name: git-gateway
  branch: main
media_folder: "static/images"
public_folder: "/images"
collections:
- name: "posts"
  label: posts
  folder: "content/posts"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
    - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Description", name: "description", widget: "string", required: false}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "cover.image", widget: "image", required: false}
    - {label: "Image Caption", name: "cover.caption", widget: "string", required: false}
    - {label: "Image Alt Test", name: "cover.alt", widget: "string"}
    - {label: "Tags", name: "tags", widget: "list", required: false, field: {label: "Tag", name: "tag", widget: "string", required: false}}
    - {label: "Body", name: "body", widget: "markdown"}