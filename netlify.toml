[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
    NODE_VERSION = "18.x"

[functions]
    directory = "dist/functions"

[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/script.js"
  status = 200
  force = true

[[redirects]]
    from = "/api/event"
    to = "https://plausible.io/api/event"
    status = 200
    force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin"
  status = 301
  force = true