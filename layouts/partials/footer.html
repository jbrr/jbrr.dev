<script>
  function get_random (list) {
    return list[Math.floor((Math.random()*list.length))];
  }
  const titles = {{ .Site.Params.alt_titles }};
  const title = get_random(titles);

  document.querySelector("a.title h2").innerHTML = title;
</script>
